image: ubuntu:latest
before_script:
  - apt update
  - apt install -y wget
  - apt install -y nodejs npm
  - npm install postcss-cli
  
  - npm install -g n
  - n stable  # 或者 n <version>，根据 Hugo 的要求选择合适的 Node.js 版本
  - wget https://github.com/gohugoio/hugo/releases/download/v0.123.7/hugo_extended_0.123.7_Linux-64bit.tar.gz
  # Extract Hugo binary
  - tar -zxvf hugo_extended_0.123.7_Linux-64bit.tar.gz
  # Move Hugo binary to a directory in PATH
  - mv hugo /usr/local/bin/
  # Verify Hugo installation
  - hugo version

  - apt install -y python3 python3-pip
  - pip3 install awscli
  - aws --version 

  - apt install -y golang
  - go version
  # create a new aws secret key
  - export AWS_ACCESS_KEY_ID=AKIAYEE2JQFDLBANSIEN
  - export AWS_SECRET_ACCESS_KEY=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
  - aws configure set default.region us-east-1

  - aws configure list
stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
 
    - echo "Compiling the code..."
    - echo "Compile complete."

